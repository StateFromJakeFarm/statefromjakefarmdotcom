{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<h2>Edit Post</h2>
<form action="{{ request.path }}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Post">
</form>
{{ form.media }}

{% endblock content %}
