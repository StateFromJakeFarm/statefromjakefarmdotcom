{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="post_container">
    <h1 class="post_title">{{ title }}</h1>

    {% if request.user.is_staff %}
    <!--Only site owner can edit posts-->
    <span>
        <a href="/blog/edit/{{ slug }}">Edit</a>
    </span>
    {% endif %}

    <p style="opacity: 0.5">Last Updated {{ pub_date|date:"M d, Y" }}</p>
    <p class="post_body">{{ body|safe }}</p>
</div>

{% endblock content %}
